<div class="card mg-lg-2">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <h6 *ngIf="created" class="card-subtitle mb-2 text-muted">{{created | amTimeAgo}}</h6>
    <p class="card-text">{{description}}</p>
    <a href="https://www.google.com/search?client=firefox-b-d&q=murilo+bergo" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
