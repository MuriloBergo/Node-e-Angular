<div class="jumbotron">
  <h1 class="display-4" (click)="handleClick()">{{title}}</h1>
  <p class="lead">{{subtitle}}</p>
  <hr class="my-4">
  <p *ngIf="description" class="lead">{{description}}</p>
  <p *ngIf="!description" class="lead">No description was provided</p>
  <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
</div>
